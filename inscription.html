<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="formulaire">
    <div class="container">
        <h1>Formulaire d'inscription</h1>
        <form action="https://formsubmit.co/dlcommunityeric@gmail.com" method="POST" enctype="multipart/form-data">
            
            <!-- Redirection après soumission -->
            <input type="hidden" name="_redirect" value="https://dl-community-eric.github.io/merci.html">
            
            <!-- Champs -->
            <label>Nom : <input type="text" name="nom" required></label>
            <label>Post-nom : <input type="text" name="postnom" required></label>
            <label>Prénom : <input type="text" name="prenom" required></label>
            <label>Âge : <input type="number" name="age" required></label>
            <label>Email : <input type="email" name="email" required></label>
            <label>Numéro de téléphone : <input type="tel" name="telephone" required></label>
            <label>Nationalité : <input type="text" name="nationalite" required></label>
            <label>Photo : <input type="file" name="photo" accept="image/*" required></label>

            <!-- Bouton d'envoi -->
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
